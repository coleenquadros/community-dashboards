kind: Dashboard
metadata:
    name: thanos-ruler-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Thanos / Ruler / Overview
    variables:
        - kind: ListVariable
          spec:
            display:
                name: job
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: job
                    matchers:
                        - thanos_build_info{container="thanos-rule"}
            name: job
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - thanos_status{}
            name: namespace
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Rule Group Evaluation Rate
                    description: Shows the rate of rule group evaluations.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, rule_group, strategy) (
                                      rate(prometheus_rule_evaluations_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Rule Group Evaluation Failures
                    description: Shows the rate of failed rule group evaluations.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, rule_group, strategy) (
                                      rate(prometheus_rule_evaluation_failures_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Rule Group Evaluations Missed
                    description: Shows rate of rule group evaluations missed due to slow rule evaluations.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, rule_group, strategy) (
                                      rate(prometheus_rule_group_iterations_missed_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
        "0_3":
            kind: Panel
            spec:
                display:
                    name: Rule Group Evaluations Too Slow
                    description: Shows rule groups with evaluations taking longer than their set interval.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    (
                                        sum by (namespace, job, rule_group) (
                                          prometheus_rule_group_last_duration_seconds{job=~"$job",namespace="$namespace"}
                                        )
                                      >
                                        sum by (namespace, job, rule_group) (
                                          prometheus_rule_group_interval_seconds{job=~"$job",namespace="$namespace"}
                                        )
                                    )
                                seriesNameFormat: '{{rule_group}} - {{job}} {{namespace}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Alerts Sent
                    description: Shows rate of alerts sent by ruler.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, alertmanager) (
                                      rate(thanos_alert_sender_alerts_sent_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{alertmanager}} - {{job}} {{namespace}}'
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Alerts Dropped
                    description: Shows rate of alerts dropped by Ruler when sending.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, alertmanager) (
                                      rate(thanos_alert_sender_alerts_dropped_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{alertmanager}} - {{job}} {{namespace}}'
        "1_2":
            kind: Panel
            spec:
                display:
                    name: Alert Sending Errors
                    description: Shows percentage of alert sending operations that have resulted in errors.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (namespace, job) (
                                        rate(thanos_alert_sender_errors_total{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    /
                                      sum by (namespace, job) (
                                        rate(thanos_alert_sender_alerts_sent_total{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "1_3":
            kind: Panel
            spec:
                display:
                    name: Alert Sending Durations
                    description: Shows p50, p90 and p99 durations for alerts being sent from the ruler.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: milliseconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{namespace}}
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Alert Queue Pushed
                    description: Shows the rate of alerts being pushed to sender queue.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job) (
                                      rate(thanos_alert_queue_alerts_pushed_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: Alert Queue Popped
                    description: Shows rate of alerts popped from queue, to be sent to Alertmanagers.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job) (
                                      rate(thanos_alert_queue_alerts_popped_total{job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "2_2":
            kind: Panel
            spec:
                display:
                    name: Dropped Percentage
                    description: Shows percentage of alerts dropped as compared to alerts being queued for sending.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (namespace, job) (
                                        rate(thanos_alert_queue_alerts_dropped_total{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    /
                                      sum by (namespace, job) (
                                        rate(thanos_alert_queue_alerts_pushed_total{job=~"$job",namespace="$namespace"}[5m])
                                      )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Unary gRPC Read request rate
                    description: Shows rate of handled Unary gRPC Read requests (StoreAPI).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, grpc_method, grpc_code) (
                                      rate(
                                        grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                      )
                                    )
                                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
        "3_1":
            kind: Panel
            spec:
                display:
                    name: Unary gRPC Read error rate
                    description: Shows percentage of errors of Unary gRPC Read requests (StoreAPI).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (namespace, job, grpc_code) (
                                        rate(
                                          grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    / ignoring (grpc_code) group_left ()
                                      sum by (namespace, job) (
                                        rate(
                                          grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
        "3_2":
            kind: Panel
            spec:
                display:
                    name: Unary gRPC Read duration
                    description: Shows duration percentiles of handled Unary gRPC Read requests (StoreAPI).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: milliseconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{namespace}} {{job}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{namespace}} {{job}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{namespace}} {{job}}
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Stream gRPC Read request rate
                    description: Shows rate of handled Stream gRPC Read requests (StoreAPI Series/Exemplar calls).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, grpc_method, grpc_code) (
                                      rate(grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
        "4_1":
            kind: Panel
            spec:
                display:
                    name: Stream gRPC Read error rate
                    description: Shows percentage of errors of Stream gRPC Read requests (StoreAPI Series/Exemplar calls).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (namespace, job, grpc_code) (
                                        rate(
                                          grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    / ignoring (grpc_code) group_left ()
                                      sum by (namespace, job) (
                                        rate(grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m])
                                      )
                                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
        "4_2":
            kind: Panel
            spec:
                display:
                    name: Stream gRPC Read duration
                    description: Shows duration percentiles of handled Stream gRPC Read requests (StoreAPI Series/Exemplar calls).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: milliseconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{namespace}} {{job}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{namespace}} {{job}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(
                                          grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[5m]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{namespace}} {{job}}
        "5_0":
            kind: Panel
            spec:
                display:
                    name: Memory Usage
                    description: Shows various memory usage metrics of the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: bytes
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_alloc_bytes{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: Alloc All {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_alloc_bytes{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: Alloc Heap {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(go_memstats_alloc_bytes_total{job=~"$job",namespace="$namespace"}[5m])
                                seriesNameFormat: Alloc Rate All {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(go_memstats_heap_alloc_bytes{job=~"$job",namespace="$namespace"}[5m])
                                seriesNameFormat: Alloc Rate Heap {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_stack_inuse_bytes{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: Inuse Stack {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_inuse_bytes{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: Inuse Heap {{pod}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: process_resident_memory_bytes{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: Resident Memory {{pod}}
        "5_1":
            kind: Panel
            spec:
                display:
                    name: Goroutines
                    description: Shows the number of goroutines being used by the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_goroutines{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: '{{pod}}'
        "5_2":
            kind: Panel
            spec:
                display:
                    name: GC Duration
                    description: Shows the Go garbage collection pause durations for the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: milliseconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_gc_duration_seconds{job=~"$job",namespace="$namespace"}
                                seriesNameFormat: '{{quantile}} - {{pod}}'
    layouts:
        - kind: Grid
          spec:
            display:
                title: Rule Group Evaluations
            items:
                - x: 0
                  "y": 0
                  width: 6
                  height: 6
                  content:
                    $ref: '#/spec/panels/0_0'
                - x: 6
                  "y": 0
                  width: 6
                  height: 6
                  content:
                    $ref: '#/spec/panels/0_1'
                - x: 12
                  "y": 0
                  width: 6
                  height: 6
                  content:
                    $ref: '#/spec/panels/0_2'
                - x: 18
