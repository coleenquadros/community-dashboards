                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(prometheus_tsdb_head_samples_appended_total{job=~"$job",namespace=~"$namespace"}[5m])
                                seriesNameFormat: '{{job}} - {{namespace}}'
        "10_1":
            kind: Panel
            spec:
                display:
                    name: Head Series
