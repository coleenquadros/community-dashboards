                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: prometheus_tsdb_head_series{job=~"$job",namespace=~"$namespace"}
                                seriesNameFormat: '{{job}} - {{namespace}} - Head Series'
        "10_2":
            kind: Panel
            spec:
                display:
