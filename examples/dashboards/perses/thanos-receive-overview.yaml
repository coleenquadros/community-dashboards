kind: Dashboard
metadata:
    name: thanos-receive-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Thanos / Receive / Overview
    variables:
        - kind: ListVariable
          spec:
            display:
                name: job
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: job
                    matchers:
                        - thanos_build_info{container="thanos-receive"}
            name: job
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - thanos_status{}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: tenant
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: tenant
                    matchers:
                        - prometheus_tsdb_head_max_time{container="thanos-receive",job="$job",namespace="$namespace"}
            name: tenant
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Remote Write Rate
                    description: Shows rate of incoming Remote Write v1 requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, handler, code) (
                                      rate(http_requests_total{handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}} {{handler}} {{code}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Remote Write Errors
                    description: Shows percentage of errors for incoming Remote Write v1 requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      (
                                          sum by (namespace, job, code) (
                                            rate(http_requests_total{code=~"5..",handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                          )
                                        / ignoring (code) group_left ()
                                          sum by (namespace, job) (
                                            rate(http_requests_total{handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                          )
                                      )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}} {{code}} {{handler}}'
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Remote Write Duration
                    description: Duration percentiles of successful Remote Write requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: milliseconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(http_request_duration_seconds_bucket{handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} - {{namespace}} duration
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(http_request_duration_seconds_bucket{handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} - {{namespace}} duration
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(http_request_duration_seconds_bucket{handler="receive",job=~"$job",namespace="$namespace"}[5m])
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{namespace}} duration
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Remote Write Rate by tenant
                    description: Shows rate of incoming Remote Write v1 requests split by tenant.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                queries:
