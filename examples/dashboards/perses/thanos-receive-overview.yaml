                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: prometheus_tsdb_head_chunks{job=~"$job",namespace=~"$namespace"}
                                seriesNameFormat: '{{job}} - {{namespace}} - Head Chunks'
