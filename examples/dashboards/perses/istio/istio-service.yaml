kind: Dashboard
metadata:
    name: istio-service
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Istio / Service
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - istio_requests_total{}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: Reporter
                hidden: false
            defaultValue: destination
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: reporter
                    matchers:
                        - istio_requests_total{cluster="$cluster"}
            name: qrep
        - kind: ListVariable
          spec:
            display:
                name: Service
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: destination_service
                    matchers:
                        - istio_requests_total{cluster="$cluster"}
            name: service
        - kind: ListVariable
          spec:
            display:
                name: Client Workload Namespace
                hidden: false
            allowAllValue: true
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: source_workload_namespace
                    matchers:
                        - istio_requests_total{cluster="$cluster",destination_service="$service"}
            name: srcns
        - kind: ListVariable
          spec:
            display:
                name: Client Workload
                hidden: false
            allowAllValue: true
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: source_workload
                    matchers:
                        - istio_requests_total{cluster="$cluster",destination_service="$service",source_workload_namespace=~"$srcns"}
            name: srcwl
        - kind: ListVariable
          spec:
            display:
                name: Service Workload Namespace
                hidden: false
            allowAllValue: true
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: destination_workload_namespace
                    matchers:
                        - istio_requests_total{cluster="$cluster",destination_service="$service"}
            name: dstns
        - kind: ListVariable
          spec:
            display:
                name: Service Workload
                hidden: false
            allowAllValue: true
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: destination_workload
                    matchers:
                        - istio_requests_total{cluster="$cluster",destination_service="$service",destination_workload_namespace=~"$dstns"}
            name: dstwl
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Client Request Volume
                    description: Request volume from client workloads to service
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: requests/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    round(
                                      sum by (source_workload, source_workload_namespace) (
                                        irate(
                                          istio_requests_total{destination_service=~"$service",reporter=~"$qrep",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      ),
                                      0.001
                                    )
                                seriesNameFormat: '{{ source_workload }}.{{ source_workload_namespace }}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Client Success Rate
                    description: Success rate of requests from client workloads to service
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: percent
                            max: 1
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (source_workload, source_workload_namespace) (
                                        irate(
                                          istio_requests_total{destination_service=~"$service",reporter=~"$qrep",response_code!~"5.*",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      )
                                    /
                                      sum by (source_workload, source_workload_namespace) (
                                        irate(
                                          istio_requests_total{destination_service=~"$service",reporter=~"$qrep",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      )
                                seriesNameFormat: '{{ source_workload }}.{{ source_workload_namespace }}'
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Client Request Duration
                    description: Request duration percentiles from client workloads to service
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: milliseconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (source_workload, source_workload_namespace, le) (
                                        irate(
                                          istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: P50 {{ source_workload }}.{{ source_workload_namespace }}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (source_workload, source_workload_namespace, le) (
                                        irate(
                                          istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: P90 {{ source_workload }}.{{ source_workload_namespace }}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (source_workload, source_workload_namespace, le) (
                                        irate(
                                          istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep",source_workload=~"$srcwl",source_workload_namespace=~"$srcns"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: P99 {{ source_workload }}.{{ source_workload_namespace }}
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Server Request Volume
                    description: Request volume to service workloads
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: requests/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    round(
                                      sum by (destination_workload, destination_workload_namespace) (
                                        irate(
                                          istio_requests_total{destination_service=~"$service",destination_workload=~"$dstwl",destination_workload_namespace=~"$dstns",reporter="destination"}[$__rate_interval]
                                        )
                                      ),
                                      0.001
                                    )
                                seriesNameFormat: '{{ destination_workload }}.{{ destination_workload_namespace }}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: TCP Bytes Received
                    description: TCP bytes received by service workloads
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (destination_workload, destination_workload_namespace) (
                                      irate(
                                        istio_tcp_received_bytes_total{destination_service=~"$service",destination_workload=~"$dstwl",destination_workload_namespace=~"$dstns",reporter="destination"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{ destination_workload }}.{{ destination_workload_namespace }}'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: TCP Bytes Sent
                    description: TCP bytes sent from service workloads
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (destination_workload, destination_workload_namespace) (
                                      irate(
                                        istio_tcp_sent_bytes_total{destination_service=~"$service",destination_workload=~"$dstwl",destination_workload_namespace=~"$dstns",reporter="destination"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{ destination_workload }}.{{ destination_workload_namespace }}'
    layouts:
        - kind: Grid
          spec:
            display:
                title: Client Traffic
            items:
                - x: 0
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_0'
                - x: 8
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_1'
                - x: 16
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_2'
        - kind: Grid
          spec:
            display:
                title: Server Traffic
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_0'
        - kind: Grid
          spec:
            display:
                title: TCP Traffic
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_1'
    duration: 1h
