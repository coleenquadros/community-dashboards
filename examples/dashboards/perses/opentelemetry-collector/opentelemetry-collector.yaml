                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_2'
                - x: 0
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_3'
                - x: 8
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_4'
                - x: 16
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_5'
        - kind: Grid
          spec:
            display:
                title: Exporters
            items:
                - x: 0
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
                - x: 8
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_1'
                - x: 16
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_2'
                - x: 0
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_3'
                - x: 8
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_4'
                - x: 16
                  "y": 8
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_5'
    duration: 1h
