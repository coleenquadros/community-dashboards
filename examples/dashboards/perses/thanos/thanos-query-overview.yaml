kind: Dashboard
metadata:
    name: thanos-query-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Thanos / Query / Overview
    variables:
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - thanos_status{}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: job
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: job
                    matchers:
                        - thanos_build_info{container="thanos-query"}
            name: job
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Instant Query Rate
                    description: Shows rate of incoming instant query (/query) requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace, job, handler, code) (
                                      rate(http_requests_total{handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}} {{handler}} {{code}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Instant Query Errors
                    description: Shows percentage of errors for incoming instant query (/query) requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                        sum by (namespace, job, code) (
                                          rate(
                                            http_requests_total{code=~"5..",handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval]
                                          )
                                        )
                                      / ignoring (code) group_left ()
                                        sum by (namespace, job) (
                                          rate(http_requests_total{handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}} {{code}} {{handler}}'
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Instant Query Duration
                    description: Duration percentiles of successful instant query (/query) requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(
                                          http_request_duration_seconds_bucket{handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} - {{namespace}} duration
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(
                                          http_request_duration_seconds_bucket{handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} - {{namespace}} duration
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(
                                          http_request_duration_seconds_bucket{handler="query",job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{namespace}} duration
