apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: istio-service-dashboard
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/part-of: perses-operator
  name: istio-service-dashboard
  namespace: perses-dev
spec:
  display:
    name: Istio Service Dashboard
  duration: 1h
  layouts:
  - kind: Grid
    spec:
      display:
        title: General
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 4
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/0_1'
        height: 4
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/0_2'
        height: 4
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/0_3'
        height: 4
        width: 6
        x: 18
        "y": 0
      - content:
          $ref: '#/spec/panels/0_4'
        height: 4
        width: 6
        x: 0
        "y": 4
      - content:
          $ref: '#/spec/panels/0_5'
        height: 4
        width: 6
        x: 6
        "y": 4
      - content:
          $ref: '#/spec/panels/0_6'
        height: 4
        width: 6
        x: 12
        "y": 4
      - content:
          $ref: '#/spec/panels/0_7'
        height: 4
        width: 6
        x: 18
        "y": 4
      - content:
          $ref: '#/spec/panels/0_8'
        height: 4
        width: 6
        x: 0
        "y": 8
  - kind: Grid
    spec:
      display:
        title: Client Workloads
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 6
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/1_1'
        height: 6
        width: 12
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/1_2'
        height: 6
        width: 12
        x: 0
        "y": 6
  - kind: Grid
    spec:
      display:
        title: Client Workloads (II)
      items:
      - content:
          $ref: '#/spec/panels/2_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/2_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
